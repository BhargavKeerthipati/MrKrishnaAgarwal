name: Latest blog post workflow
on:
 schedule: # Run workflow automatically
  - cron: '0 0 * * *' # Runs every hour, on the hour
 workflow_dispatch: # Run workflow manually (without waiting for the cron to be called), through the Github Actions Workflow page directly
jobs:
 update-readme-with-blog:
  name: Update this repo with latest blog posts
  runs-on: ubuntu-latest
  steps:
   - name: Checkout
     uses: actions/checkout@v2
   - name: Blog posts
     uses: gautamkrishnar/blog-post-workflow@master
     with:
      feed_list: "https://dev.to/feed/krishnaagarwal"
      max_post_count: 6
      template: "#### [{title}]({url}) - {date}"
      sort: "desc"
      comment: "true"
      comment_tag: "<!-- BLOG-POST-LIST:START -->"
      comment_end_tag: "<!-- BLOG-POST-LIST:END -->"
      file_name: "README.md"

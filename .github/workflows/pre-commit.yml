name: pre-commit

on:
  pull_request:
  push:
    branches: [master]

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v3
    - uses: pre-commit/action@v3.0.0

    - run: pre-commit run --all-files
    - run: pre-commit run --all-files
    - run: git add .
    - run: git commit -m "pre-commit fixes"
    - run: git push
